<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>عکس با مودال</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background-image: url("https://uploadkon.ir/uploads/3fb125_25cb5515c6-213f-4693-9189-fec44f12396f.png"); /* عکس پس‌زمینه */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
    }

    .image-box img {
        width: 250px;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        transition: 0.3s;
    }

    .image-box img:hover {
        transform: scale(1.05);
    }

    /* مودال */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }
</style>
</head>

<body>

<div class="image-box">
    <img src="https://uploadkon.ir/uploads/599125_25فاکتور.png" id="openModal" alt="عکس">
</div>

<div class="modal" id="modal">
    <img src="https://uploadkon.ir/uploads/599125_25فاکتور.png" alt="عکس بزرگ">
</div>

<script>
    const modal = document.getElementById("modal");
    const open = document.getElementById("openModal");

    open.onclick = () => modal.style.display = "flex";
    modal.onclick = () => modal.style.display = "none";
</script>

</body>
</html>
